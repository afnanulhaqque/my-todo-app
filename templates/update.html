{% extends "base.html" %}
{% block title %} Update {% endblock title %}
{% block body %}

<div class="container my-3">
    <h1>Update your Todo</h1>
    <form action="/update/{{todo.Sr_No}}" method="POST">
        <div class="mb-3">
            <label for="todo-title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="todo-title">
        </div>
        <div class="mb-3">
            <label for="todo-desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
        </div>
        <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Update</button>
    </form>
</div>

{% endblock body %}
